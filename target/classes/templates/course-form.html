<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Course</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<hr>
Add or Update Course
<br><br>
<div class="content">
    <form action="#" th:action="@{/admin/addCourse}" th:object="${course}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" placeholder="Title" th:field="*{title}"
                class="form-control mb-4 col-4"/>
        <input type="text" placeholder="Duration" th:field="*{duration}"
               class="form-control mb-4 col-4"/>
        <input type="text" placeholder="Rating" th:field="*{rating}"
               class="form-control mb-4 col-4"/>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
</div>
</body>
</html>
